<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Arthaskj-Blog</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <link rel="icon" href="./assets/arthas_s.png" type="image/x-icon" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <!-- 做图引入 -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!-- 公式引入 -->
  <link href="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.css" rel="stylesheet">
  <script src="https://cdn.bootcss.com/KaTeX/0.10.0/katex.min.js"></script>


</head>
<script type="module" src="./index.js"></script>

<body>
  <div id="app">正在加载，请稍后。。。</div>
  <script>
    mermaid.initialize({
      startOnLoad: false
    });
    window.$docsify = {
      logo: './assets/trash_m.jpg', //侧边栏出现的图标
      name: 'Arthaskj',
      repo: 'https://github.com/Arthaskj/gitblog/', //在右上角添加github图标

      loadSidebar: true, //显示侧边栏
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      subMaxLevel: 2,
      autoHeader: true, //自动显示标题

      maxLevel: 4, //目录最多展示4级
      // coverpage: './_coverpage.md', //展示封面
      // loadNavbar: true,//加载导航栏
      // mergeNavbar: true,//小屏幕导航栏移动到侧边栏
      auto2top: true, //跳转页面自动返回顶部
      notFoundPage: 'my404.md', //自定义404页面

      formatUpdated: '{MM}/{DD} {HH}:{mm}', //格式化时间{docsify-updated}
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/Arthaskj/gitblog/" target="_blank">KJ-Blog</a> &copy;2019.</span>',
            '<span>Proudly published with <a href="https://github.com/Arthaskj" target="_blank">Arthaskj</a>.</span>',
            '<span style="margin-left:20px;"><b title="'+window.pageViews+'"> '+(window.pageViews && window.pageViews > 999999 ? '999999+' : window.pageViews || '--')+' </b>次访问</span>',
            '<div><a href="http://www.beian.miit.gov.cn">皖ICP备18015692号-1</a></div>'+
            '</footer>'
          ].join('')

          hook.afterEach(function(html) {
            return html + footer
          })
        },
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- vue引入 -->
  <script src="//unpkg.com/vue"></script>
  <!-- <script src="//unpkg.com/docsify"></script> -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/emoji.js"></script>
</body>

</html>
