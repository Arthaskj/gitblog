<body>
  <div id="app">正在加载，请稍后。。。</div>
  <script>
    mermaid.initialize({
      startOnLoad: false
    });
    window.$docsify = {
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '输入查询内容...',
        noData: '未找到结果!',
        depth: 6          // 搜索标题的最大程级, 1 - 6
      },
      // 代码块点击复制
      copyCode: {
        buttonText : '复制',
        errorText  : '复制失败',
        successText: '复制成功'
      },
      logo: './assets/trash_m.jpg', //侧边栏出现的图标
      name: 'Arthaskj',
      repo: 'https://github.com/Arthaskj/gitblog/', //在右上角添加github图标

      loadSidebar: true, //显示侧边栏
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      subMaxLevel: 2,
      autoHeader: true, //自动显示标题

      maxLevel: 4, //目录最多展示4级
      // coverpage: './_coverpage.md', //展示封面
      // loadNavbar: true,//加载导航栏
      // mergeNavbar: true,//小屏幕导航栏移动到侧边栏
      auto2top: true, //跳转页面自动返回顶部
      notFoundPage: 'my404.md', //自定义404页面

      formatUpdated: '{MM}/{DD} {HH}:{mm}', //格式化时间{docsify-updated}
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/Arthaskj/gitblog/" target="_blank">KJ-Blog</a> &copy;2019.</span>',
            '<span>Proudly published with <a href="https://github.com/Arthaskj" target="_blank">Arthaskj</a>.</span>',
            '<span style="margin-left:20px;"><b title="'+window.pageViews+'"> '+(window.pageViews && window.pageViews > 999999 ? '999999+' : window.pageViews || '--')+' </b>次访问</span>',
            '<div><a href="http://www.beian.miit.gov.cn">皖ICP备18015692号-1</a></div>'+
            '</footer>'
          ].join('')

          hook.afterEach(function(html) {
            return html + footer
          })
        },
      ],
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render(lang, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    }
  </script>
  <!-- vue引入 -->
  <script src="lib/js/vue.js"></script>
  <!-- <script src="//unpkg.com/docsify"></script> -->
  <script src="lib/js/docsify.min.js"></script>
  <script src="lib/js/emoji.js"></script>
  <!--搜索功能-->
  <script src="lib/js/search.js"></script>
  <!--复制代码-->
  <script src="lib/js/docsify-copy-code.min.js"></script>
  <!--分页导航-->
  <script src="lib/js/docsify-pagination.min.js"></script>
